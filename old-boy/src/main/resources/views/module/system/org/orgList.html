<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>机构管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../../../static/css/public.css" media="all" />
</head>
<body class="layui-fluid">
<div class="layui-fluid">
  <div class="layui-row layui-col-space10">
    <div class="layui-col-md3">
			<fieldset class="layui-elem-field">
					 <legend>机构管理</legend>
					 <ul id="orgTree"></ul>				
			</fieldset>
    </div>

    <div class="layui-col-md9">
		<fieldset id="org_div" class="layui-elem-field">
	         <legend>机构列表</legend>
	         <div class="layui-field-box">
	         	<div class="layui-col-md12 layui-col-space1">
							<div class="layui-inline">
								<a class="layui-btn layui-btn-normal addDict_btn">添加</a>
							</div>
							<table id="orgList" lay-filter="orgList"></table>
			    	</div>
			    </div>
		</fieldset>
  </div>
</div>

<script type="text/html" id="orgListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
<script type="text/javascript" src="../../../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../../../static/js/modules/system/org/orgList.js"></script>
</body>
</html>
